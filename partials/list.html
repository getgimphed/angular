<section class="artistpage">
	<div class="search">
		<h1>Artist Directory</h1>	
		<label>search: </label>
		<input ng-model="query" placeholder="Search Artist" autofocus />
		<label class="formgroup">By:
			<select ng-model="artistOrder">
				<option value="name" selected="true" selected>Name</option>
				<option value="reknown">Reknown</option>
			</select>
		</label>
		<label class="formgroup">
			<input type="radio" ng-model="direction" name="direction" checked/>
			Asc
		</label>
		<label class="formgroup">
			<input type="radio" ng-model="direction" name="direction" value="reverse" />
			Desc
		</label>
	</div>
	<ul class="artistlist">
		<li class="artist cf" ng-repeat="item in artists | limitTo:50 | filter: query | orderBy : artistOrder:direction">
			<a href="#/details/{{artists.indexOf(item)}}">
				<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}" />
				<div class="info">
					<h2>{{item.name | uppercase}}</h2>
					<h3>{{item.reknown}}</h3>
				</div>
			</a>
		</li>
	</ul>
</section>
